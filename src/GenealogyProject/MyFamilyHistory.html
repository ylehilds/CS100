<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>My Family History</title>

<script>
            function setSelectedPersonAsChild(){
                document.family.child.value = document.family.listOfPeople.value;
            }

            function setSelectedPersonAsMother(){
                document.family.mother.value = document.family.listOfPeople.value;
            }

            function setSelectedPersonAsFather(){
                document.family.father.value = document.family.listOfPeople.value;
            }
</script>


<link rel="stylesheet" type="text/css" href="../mystyle.css" />
</head>
<body>
<div id="wrapper">
<div id="header">
MyFamily History 
</div>
<div id="leftSide">
<form name="family" action="http://students.cs.byu.edu/~lehistta/Server2/MFH.cgi">
<b>People</b>
<select name="listOfPeople">
%listOfPeople%
</select>
<hr />
<input type="submit" name="deleteSelectedPerson" value="Delete Selected Person">
<hr />
<input type="submit" name="addPerson" value="Add Person"> <b>New Person's Name</b> <input type="text" name="newName" value="%newName%" /><br />
<hr />
<pre>Child	<input TYPE="text" name="child" value="%child%" />  <input type="button" onclick="setSelectedPersonAsChild()" value="Set Selected Person as Child    "><br /></pre>
<pre>Mother	<input TYPE="text"  name="mother" value="%mother%" />  <input type="button" onclick="setSelectedPersonAsMother()" value="Set Selected Person as Mother"><br /></pre>
<pre>Father	<input TYPE="text" name="father" value="%father%" />  <input type="button" onclick="setSelectedPersonAsFather()" value="Set Selected Person as Father "><br /></pre>
<input type="submit" name="addParents" value="Add Parents">
<br />
<br />
</div>
