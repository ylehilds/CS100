<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
    <title>
        A Very Simple Dynamic Web Page
    </title>

    <script>
        function blankFahrenheit(){
            document.demo.fahrenheit.value="";
        }

        function blankCelsius(){
            document.demo.celsius.value="";
        }
    </script>
</head>

<body>
    <form name="demo" action="">
        <h1> Temperature Converter </h1>
        <h2>Celsius:</h2> <input type="text" size="26" name="celsius" onchange="blankFahrenheit()" value="" /> <br />
        <h2>Fahrenheit:</h2> <input type="text" size="26" name="fahrenheit" onchange="blankCelsius()" value="" /> <br />
        <br />
        <input type="submit" name="submitButton" value="Submit" />
    </form>
</body>
